<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>11-Drawing-SVGs</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
<script type="text/javascript">
    //Width and height
    var w = 500;
    var h = 60;

    var svg = d3.select("body")
            .append("svg")
            .attr("width", w)   // <-- Here
            .attr("height", h); // <-- and here!

    var dataset = [ 5, 10, 15, 20, 25 ];

    var circles = svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle");

    // d is the data vector
    // i the index
    // h the height of the element
    circles.attr("cx", function (d, i) {
                return (i * 55) + 25;
            })
            .attr("cy", h / 2)
            .attr("r", function (d) {
                return d;
            })
            .attr("fill", "yellow")
            .attr("stroke", "orange")
            .attr("stroke-width", function (d) {
                return d / 3;
            });
</script>
</body>
</html>
